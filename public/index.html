<!DOCTYPE html>
<html>
  <head>
    <title>Pong by Peter Dye</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Load the socket.io client side -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Load React -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js" -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Load Babel to be able to use JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load front end JavaScript -->
    <script src='username.js' type='text/babel'></script>
    <script src='table.js' type='text/babel'></script>
    <script src='game.js' type='text/babel'></script>
    <script src='front.js' type='text/babel'></script>

  </head>

  <body>
    <h1>Welcome to Pong</h1>
    <div id='Game'></div>
  </body>

</html>
